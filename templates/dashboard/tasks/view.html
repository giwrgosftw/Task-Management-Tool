{% extends "dashboard/base.html" %}
{% block content %}
    <div id="layoutSidenav">
        <div id="layoutSidenav_content">
            <form method="POST">
                <div class="card-header">
                    <h4> Task ID: {{task._id}} </h4>
                </div>
                <div class="card-body">
                    <label>Title</label>
                    <input value="{{task.title}}" id='title' name="title" class="form-control"/>

                    <label style=margin-top:30px;>Description</label>
                    <textarea rows="3" id='description' name="description" class="form-control">{{task.description}}</textarea>

                    <label style=margin-top:30px;>Deadline</label>
                    <input style=width:21%; type="date" value="{{task.date}}" id='date' name="date" class="form-control"/>

                    <label style=margin-top:10px; for="assign_to">Assign_to</label>
                    <select style=width:21%; size="1" id="assign_to" name="assign_to" class='form-control'>
                        <option value='{{task["assign_to"]}}'> {{task["assign_to"]}} </option>
                        {% for user in users%} <!-- all user of the users table -->
                            {% if user["fullname"]!= task.assign_to%}
                            <option value='{{user["fullname"]}}'> {{user["fullname"]}} </option>
                            {% endif %}
                        {% endfor %}
                    </select>

                    <button style=margin-top:15px; type="submit" class="btn btn-primary" formaction="{{ url_for('update_task', project_id=project._id, task_id=task._id) }}" >Update </button>
                    <button style=margin-top:15px; type="submit" class="btn btn-danger" formaction="{{ url_for('delete_task', project_id=project._id, task_id=task._id) }}"> Delete </button>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
