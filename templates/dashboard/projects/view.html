{% extends "dashboard/base.html" %}
{% block content %}
    <div id="layoutSidenav">
        <div id="layoutSidenav_content">
            <form method="POST">
                <div class="card-header">
                    <h4> Project ID: {{project._id}} </h4>
                </div>
                <div class="card-body">
                    <label>Title</label>
                    <input value="{{project.title}}" id='title' name="title" class="form-control"/>

                    <label style=margin-top:30px;>Description</label>
                    <input value="{{project.description}}" id='description' name="description" class="form-control"/>

                    <label style=margin-top:30px;>Deadline</label>
                    <input type="date" value="{{project.date}}" id='date' name="date" class="form-control"/>

                    <button style=margin-top:10px; type="submit" class="btn btn-primary" formaction="{{ url_for('update_project', project_id=project._id) }}" >Update </button>
                    <button style=margin-top:10px; type="submit" class="btn btn-danger" formaction="{{ url_for('delete_project', project_id=project._id) }}"> Delete </button>
                </div>
            </form>


            <form method="POST">
                    <!-- https://datatables.net/examples/api/form.html -->
                    <div class="card-body">
                    <div class="table-responsive">
                        <button style=margin-bottom:10px; type="submit" class="btn btn-success" formaction= "{{ url_for('insert_new_empty_task', project_id=project._id) }}"> Add new task </button>
                        <table class="table table-bordered" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Add your task(s)</th>
                                <th>Small Description</th>
                                <th>Deadline</th>
                                <th>Assign to</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for task in tasks %}
                            <tr>
                                <td><input value="{{task.title}}" id='title' name="title" class="form-control"/></td>
                                <td><input value="{{task.description}}" id='description' name="description" class="form-control"/></td>
                                <td><input type="date" value="{{task.date}}" id='date' name="date" class="form-control"/></td>
                                <td><select size="1" id="assign_to" name="assign_to" class='form-control'>

                                    <!-- set up the order of the "assign to" users list -->
                                    {% if task.assign_to!="" %}
                                        <option value='{{task.assign_to}}'> {{task.assign_to}} </option> <!-- the already selected option -->
                                        {% for user in users%} <!-- all user of the users table -->
                                            {% if user["fullname"]!=task.assign_to and user["fullname"]!="" %} <!-- avoid duplicates in the list -->
                                            <option value='{{user["fullname"]}}'> {{user["fullname"]}} </option>
                                            {% endif %}
                                        {% endfor %}
                                        <option value=""> </option> <!-- no one is assigned option -->
                                    {% else %}
                                        <option value=""> </option> <!-- no one is assigned option -->
                                        {% for user in users%} <!-- all user of the users table -->
                                            {% if user["fullname"]!=task.assign_to and user["fullname"]!="" %} <!-- avoid duplicates in the list -->
                                                <option value='{{user["fullname"]}}'> {{user["fullname"]}} </option>
                                            {% endif %}
                                        {% endfor %}
                                    {% endif %}

                                </select></td>
                                <td><button style=margin-top:10px; type="submit" class="btn btn-primary" formaction= "{{ url_for('update_task', project_id=project._id, task_id=task._id) }}" > Update </button></td>
                                <td><button style=margin-top:10px; type="submit" class="btn btn-danger" formaction= "{{ url_for('delete_task', project_id=project._id, task_id=task._id) }}"> Delete </button></td>
                            </tr>
                            {% endfor %}
                            </tbody>
                            <tfoot>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
