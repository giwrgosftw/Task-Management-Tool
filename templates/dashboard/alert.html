{% extends "dashboard/base.html" %}
{% block content %}
    <div id="layoutSidenav">
        <div id="layoutSidenav_content">
            <div class="alert alert-success" role="alert" style="width:50%; margin-left:315px; margin-top:200px">
                <h4 class="alert-heading">The file was downloaded! Sending you back...</h4>
                <p>The file was downloaded successfully to your Downloads folder!</p>
                <hr>
                <p class="mb-0">You should be able to see a folder called "task-management-tool" with all the downloaded files</p>
            </div>
            <!-- https://stackoverflow.com/questions/3292038/redirect-website-after-specified-amount-of-time -->
            <!-- Navigates to the alert page and redirects back to the upload list page after 4 seconds -->
            <meta http-equiv="refresh" content="4;url={{ url_for('upload_table', project_id=project_id) }}" />
        </div>
    </div>
{% endblock %}
