{% extends "dashboard/base.html" %}
{% block content %}
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
    <div class="card mb-4">
        <form method="POST">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            Your Projects DataTable
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </tfoot>
                    <tbody>
                    {% for project in projects %}
                    <tr>
                        <td> <a href="{{ '/dashboard/projects/%s'%project["_id"] }}"> {{project["title"]}} </a> </td>
                        <td>{{project["description"]}}</td>
                        <td>{{project["date"]}}</td>
                        <td>{{project["status"]}}</td>
                        <td class="text-center"><button type="submit" class="btn btn-danger" style=height:35px; formaction="{{ url_for('delete_project', project_id=project._id) }}"> Delete </button></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
