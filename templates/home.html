<!--https://flask.palletsprojects.com/en/1.1.x/patterns/templateinheritance/-->
<!doctype html>
<html>
  <head>
    {% block head %}
    <!-- https://getbootstrap.com/docs/5.0/getting-started/download/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
    <div id="header">
        {% block header %}
        <!-- https://getbootstrap.com/docs/5.0/components/navbar/ -->
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
              <button class="btn btn-success" type="Login">Login</button>
          </div>
        </nav>
        {% endblock %}
    </div>
    <div id="content" class="container"> <!-- centre the text -->
        {% block content %}

        {% endblock %}</div>
    <div id="footer" class = "footer mt-auto py-3">
      <!-- https://getbootstrap.com/docs/4.0/examples/sticky-footer/ -->
      {% block footer %}
      &copy; Copyright 2021 by <a href="http://domain.invalid/">you</a>.
      {% endblock %}
    </div>
  </body>
</html>
